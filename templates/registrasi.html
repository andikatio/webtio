{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'landingpage/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'landingpage/assets/img/favicon.png' %}">
  <title>Registrasi Akun</title>

  <!-- Fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700">
  <link href="{% static 'landingpage/assets/css/nucleo-icons.css' %}" rel="stylesheet">
  <link href="{% static 'landingpage/assets/css/nucleo-svg.css' %}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="{% static 'landingpage/assets/css/material-kit-pro.css' %}?v=3.0.0" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }

    .login-background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background-image: url("{% static 'dashboard/assets/img/gedungnumkt1.jpg' %}");
      background-size: cover;
      background-position: center;
      filter: blur(4px) brightness(0.8);
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(1px);
      z-index: -1;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-umkt {
      width: 80px;
      margin-top: -20px;
    }

    .input-group.input-group-static .form-control {
      border-bottom: 1px solid #ccc !important;
      color: #000;
    }

    .input-group.input-group-static.is-focused .form-control,
    .input-group.input-group-static.is-filled .form-control {
      border-color: #000 !important;
      box-shadow: 0 1px 0 0 #000 !important;
      color: #000 !important;
    }

    .input-group.input-group-static .form-control:focus ~ label,
    .input-group.input-group-static .form-control:valid ~ label {
      color: #000 !important;
    }

    .input-group.input-group-static .form-control:before,
    .input-group.input-group-static .form-control:after {
      background-color: #000 !important;
      border-bottom: 1px solid #000 !important;
      height: 2px !important;
    }

    a.text-dark.fw-bold {
      color: #000 !important;
      font-weight: 700 !important;
    }
  </style>
</head>

<body class="sign-in-cover">
  <div class="login-background"></div>
  <div class="overlay"></div>

  <!-- Navbar -->
  <div class="container position-sticky z-index-sticky top-0">
    <nav class="navbar navbar-expand-lg mt-4" style="background: transparent !important; box-shadow: none !important; border: none !important;">
      <div class="container-fluid px-0">
        <img src="{% static 'dashboard/assets/img/logoumkt.png' %}" alt="UMKT Logo" class="logo-umkt">
        <a href="/" class="btn btn-sm btn-white mb-0">Home</a>
      </div>
    </nav>
  </div>

  <!-- Register Card Centered -->
  <div class="login-container">
    <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
      <div class="card p-4">
        <div class="card-header text-center bg-gradient-dark border-radius-lg py-3">
          <h4 class="text-white">Registrasi</h4>
          <p class="text-white text-sm">{{ pesan }}</p>
        </div>

        <div class="card-body">
          <form method="POST" class="text-start">
            {% csrf_token %}
            <div class="input-group input-group-static mb-4">
              <label>Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="input-group input-group-static mb-4">
              <label>Nama Depan</label>
              <input type="text" name="nama_depan" class="form-control" required>
            </div>
            <div class="input-group input-group-static mb-4">
              <label>Nama Belakang</label>
              <input type="text" name="nama_belakang" class="form-control" required>
            </div>
            <div class="input-group input-group-static mb-4">
              <label>Password</label>
              <input type="password" name="password1" class="form-control" minlength="8" required>
            </div>
            <div class="input-group input-group-static mb-4">
              <label>Ulangi Password</label>
              <input type="password" name="password2" class="form-control" minlength="8" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn bg-gradient-dark w-100 mt-3 mb-0">Simpan</button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center pt-0 px-lg-2 px-1">
          <p class="mb-4 text-sm mx-auto">
            Sudah punya akun?
            <a href="/auth-login" class="text-dark fw-bold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{% static 'landingpage/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/material-kit-pro.min.js' %}?v=3.0.0"></script>
</body>
</html>
