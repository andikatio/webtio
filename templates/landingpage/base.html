{% load static %}

<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'landingpage/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'landingpage/assets/img/favicon.png' %}">
  <title>Tioandika-Artikel</title>

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700">
  <link href="{% static 'landingpage/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'landingpage/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="{% static 'landingpage/assets/css/material-kit-pro.css' %}?v=3.0.0" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    .header-overlay {
      position: relative;
      overflow: hidden;
    }

    .header-overlay::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .page-header {
      background-size: cover;
      background-position: center;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .card.shadow-blur {
      border-radius: 16px;
    }

    /* Animasi */
    .slide-down,
    .slide-in-left {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.8s ease;
    }

    .slide-in-left {
      transform: translateX(-40px);
    }

    .show {
      opacity: 1;
      transform: translate(0, 0);
    }
  </style>
</head>

<body class="presentation-page bg-gray-200">

  <!-- Navbar -->
  {% include 'landingpage/navbar.html' %}
  <!-- End Navbar -->

  <!-- Header -->
  <header class="header-2">
    <div class="page-header min-vh-75 header-overlay" style="background-image: url('{% static 'dashboard/assets/img/gedungumkt.png' %}');">
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-lg-7 header-text text-start">
            <h1 id="hero-title-main" class="text-white pt-3 mt-n5 slide-in-left">Blog Artikel TioAndika</h1>
            <h3 id="hero-subtitle" class="text-white pt-1 mt-n2 slide-in-left">Ini adalah website untuk Pratikum Web Lanjut</h3>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="position-relative z-index-2" style="background-color:rgb(198, 198, 198);">
    <div class="container position-relative">
      <div class="card card-body blur shadow-blur slide-down" id="main-content" style="margin-top: -100px;">
        <section class="pt-3 pb-4">
          {% block content %}
          {% endblock content %}
        </section>
      </div>
    </div>
  </main>

  <!-- Core JS Files -->
  <script src="{% static 'landingpage/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/typedjs.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/countup.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/rellax.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/tilt.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/choices.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/parallax.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/nouislider.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/plugins/anime.min.js' %}"></script>
  <script src="{% static 'landingpage/assets/js/material-kit-pro.min.js' %}?v=3.0.0"></script>

  <!-- Animasi JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const content = document.getElementById('main-content');
      const title = document.getElementById('hero-title-main');
      const subtitle = document.getElementById('hero-subtitle');

      setTimeout(() => {
        if (content) content.classList.add('show');
        if (title) title.classList.add('show');
        if (subtitle) subtitle.classList.add('show');
      }, 200);
    });
  </script>

</body>
</html>
